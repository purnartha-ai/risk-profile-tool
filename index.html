<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Risk Profile Questionnaire</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  background:#eef2f7;
  font-family:'Poppins', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card {
  width:720px;
  max-width:95%;
  background:white;
  padding:45px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,0.06);
}

.progress {
  font-size:14px;
  color:#6b7280;
  margin-bottom:18px;
}

.question-title {
  font-size:24px;
  font-weight:600;
  margin-bottom:30px;
}

.option {
  border:1px solid #e5e7eb;
  border-radius:16px;
  padding:18px 20px;
  margin-bottom:16px;
  cursor:pointer;
  transition:0.2s;
  display:flex;
  align-items:flex-start;
  gap:12px;
}

.option:hover {
  background:#f9fafb;
}

.option input {
  margin-top:4px;
  flex-shrink:0;
}

.option-text {
  line-height:1.5;
}

button {
  width:100%;
  margin-top:25px;
  padding:15px;
  background:#111;
  color:white;
  border:none;
  border-radius:14px;
  font-size:15px;
  cursor:pointer;
}

.result {
  text-align:center;
}

.result h2 {
  font-size:28px;
  margin-bottom:10px;
}

.hidden {
  display:none;
}
</style>
</head>

<body>

<div class="card">

<div id="questionContainer">
  <div class="progress" id="progressText"></div>
  <div class="question-title" id="questionText"></div>
  <div id="optionsContainer"></div>
  <button onclick="nextQuestion()">Next</button>
</div>

<div id="resultContainer" class="hidden result">
  <h2>Your Risk Profile</h2>
  <div id="finalProfile" style="font-size:24px;font-weight:600;"></div>
  <div id="finalScore" style="margin-top:8px;color:#6b7280;"></div>
</div>

</div>

<script>

// ======== QUESTIONS (YOUR EXACT CONTENT) ========

const questions = [
{
  text: "Which of the following best describes your current stage of life?",
  options: [
    { text: "Single with few financial burdens. Ready to accumulate wealth for future short term and long-term goals.", score: 1 },
    { text: "A couple without children. Preparing for the future by establishing a home. Expecting to have or already have a high purchase rate of household and consumer items.", score: 2 },
    { text: "Young family with a home. You have a mortgage and childcare costs and maintain only small cash balances.", score: 3 },
    { text: "Mature family. You are in your peak earning years and your mortgage is under control. You both work and you may or may not have children that are growing up or have left home. You're ready to start thinking about your retirement years.", score: 4 },
    { text: "Preparing for retirement. You own your home and have few financial burdens; you want to ensure you can afford a comfortable retirement.", score: 5 },
    { text: "Retired. You rely on existing funds and investments to maintain your lifestyle in retirement.", score: 6 }
  ]
},
{
  text: "How familiar are you with investment matters?",
  options: [
    { text: "Not familiar at all with investments and feel uncomfortable with the complexity.", score: 1 },
    { text: "Not very familiar when it comes to investments.", score: 2 },
    { text: "Somewhat familiar. I don't fully understand investments, including the share market.", score: 3 },
    { text: "Fairly familiar. I understand the various factors which influence investment performance.", score: 4 },
    { text: "Very familiar. I use research and other investment information to make investment decisions.", score: 5 }
  ]
},
{
  text: "How long have you been investing, not counting your own home or bank type deposits?",
  options: [
    { text: "3 years or more.", score: 3 },
    { text: "Up to 3 years.", score: 2 },
    { text: "This is my first investment.", score: 1 }
  ]
},
{
  text: "How long would you invest the majority of your money?",
  options: [
    { text: "In 2 years or less.", score: 1 },
    { text: "Within 3-5 years.", score: 2 },
    { text: "Within 6-10 years.", score: 3 },
    { text: "Not for 10+ years.", score: 4 }
  ]
},
{
  text: "If your portfolio fell to Rs 85,000 within a short period, would you:",
  options: [
    { text: "Sell all of the investments.", score: 1 },
    { text: "Sell a portion.", score: 2 },
    { text: "Hold the investment.", score: 3 },
    { text: "Invest more funds.", score: 4 }
  ]
},
{
  text: "How secure is your current & future income?",
  options: [
    { text: "Not secure.", score: 1 },
    { text: "Somewhat secure.", score: 2 },
    { text: "Fairly secure.", score: 3 },
    { text: "Very secure.", score: 4 }
  ]
}
];

// ======== SLABS ========

const RISK_PROFILE_SLABS = [
  { min: 0,  max: 6,  profile: "Conservative" },
  { min: 7,  max: 16, profile: "Balanced" },
  { min: 17, max: 28, profile: "Assertive Growth" },
  { min: 29, max: 38, profile: "Aggressive Growth" },
  { min: 39, max: 40, profile: "Assertive Growth" }
];

let currentQuestion = 0;
let totalScore = 0;

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("progressText").innerText =
    "Question " + (currentQuestion + 1) + " of " + questions.length;

  document.getElementById("questionText").innerText = q.text;

  const container = document.getElementById("optionsContainer");
  container.innerHTML = "";

  q.options.forEach(opt => {
    container.innerHTML += `
      <label class="option">
        <input type="radio" name="option" value="${opt.score}">
        <div class="option-text">${opt.text}</div>
      </label>
    `;
  });
}

function nextQuestion() {
  const selected = document.querySelector('input[name="option"]:checked');
  if (!selected) {
    alert("Please select an option.");
    return;
  }

  totalScore += parseInt(selected.value);
  currentQuestion++;

  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

function determineRiskProfile(score) {
  for (let slab of RISK_PROFILE_SLABS) {
    if (score >= slab.min && score <= slab.max) {
      return slab.profile;
    }
  }
  return "Unknown";
}

function showResult() {
  document.getElementById("questionContainer").classList.add("hidden");
  document.getElementById("resultContainer").classList.remove("hidden");

  const profile = determineRiskProfile(totalScore);

  document.getElementById("finalProfile").innerText = profile;
  document.getElementById("finalScore").innerText =
    "Total Score: " + totalScore;
}

loadQuestion();

</script>

</body>
</html>
